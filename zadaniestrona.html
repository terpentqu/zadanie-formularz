<!DOCTYPE html>
<html lang="pl">
<head>
<title>Formularz - zadanie</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="center">
    <form>
      TYTUŁ<br>
      <input type="text" id="tytul" name="tytul" onfocusout="sprawdz1()"><br><br>

      KOD ISBN<br><br>
      <input type="text" id="kod" name="kod" onfocusout="sprawdz2()"><br><br>

      EGZEMPLARZE<br>
      <input type="text" id="egzemplarze" name="egzemplarze" onfocusout="sprawdz3()">

      <input type="submit" value="Wyślij">
      <input type="reset" value="Wyczyść">
    </form>

</div>

<script>
  function sprawdz1(){
    var tytul=document.getElementById("tytul").value;
    if(tytul.length > 128)
    alert("Tytuł jest za długi spróbuj ponownie!");
  }
  function sprawdz2(){
    var kod=document.getElementById("kod").value;
    if(kod.length > 13 | kod.length < 13)
    alert("Wprowadzony Kod ISBN jest nieprawidłowy spróbuj ponownie!");
  }

  function sprawdz3(){
    var egzemplarze=document.getElementById("egzemplarze").value;
    if(egzemplarze.length <= 0)
    alert("Wprowadzona ilość egzemplarzy jest nieprawidłowa spróbuj ponownie!");
  }
</script>


</body>
</html>
